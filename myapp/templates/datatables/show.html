{% extends 'datatables/base.html' %}


{% block body %}
    <div class="d-flex justify-content-between">
        <div class="">
            <div class="px-5 py-3 border">Firstname - {{member.firstname}}</div>
            <br>
            <div class="px-5 py-3 border">Lastname - {{member.lastname}}</div>
            <br>
            <div class="px-5 py-3 border">Address - {{member.address}}</div>
        </div>
        <div class="">
            <a href="/" class="btn btn-primary px-5">Back</a>
        </div>
    </div>
    <div class="mt-5">
        <a class="btn btn-primary px-5 float-end" data-bs-toggle="modal" data-bs-target="#addnewmember">Add New</a>
    </div>

    <!-- Modal -->
<div class="modal fade" id="addnewmember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                  <label>Firstname</label>
                     <input type="text" id="firstname" class="form-control"/>
              </div>        
              <div class="mb-3">
                  <label>Lastname</label>
                  <input type="text" id="lastname" class="form-control"/>
              </div>
              <div class="mb-3">
                  <label>Address</label>
                  <input type="text" id="address" class="form-control"/>
              </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submit-data">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
    $('#table').DataTable();

    $('#submit-data').on('click', function(){
        $firstname = $('#firstname').val();
        $lastname = $('#lastname').val();
        $address = $('#address').val();

        if($firstname == "" || $lastname == "" || $address == ""){
            alert("Please complete field");
        }
        else{
            $.ajax({
                type: "POST",
                url: "/update/",
                data:{
                    id: "{{member.id}}",
                    firstname: $firstname,
                    lastname: $lastname,
                    address: $address,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(){
                    alert('Save Data');
                    $('#firstname').val('');
                    $('#lastname').val('');
                    $('#address').val('');
                    window.location.reload();
                }
            });
        }
    });
});
  </script>
{% endblock body %}
